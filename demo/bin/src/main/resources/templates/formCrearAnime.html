<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="/css/crearAnime.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel='stylesheet' id='roboto-subset.css-css'
	href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
	type='text/css' media='all' />
</head>


<body>

<form   class="form-signin" action="#" th:action="@{/procesarCrearAnime}" th:object="${anime}" method="post">
        	<table>
            	<tr>
                	<td><input type="text" th:field="*{nombre}" placeholder="Nombre" /></td>
                	<td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="errores">Name Error</td>
            	</tr>
            	<tr>
                	<td><input type="text" th:field="*{genero}" placeholder="Genero" /></td>
                	<td th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="errores">Genre Error</td>
            	</tr>
            	<tr>
                	<td><input type="text" th:field="*{estado}" placeholder="Estado" /></td>
                	<td th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" id="error3">Status Error</td>
            	</tr>
            	<tr>
                	<td><button id="boton-submit" type="submit">Submit</button></td>
            	</tr>
        	</table>
    	</form>


</body>


</html>
