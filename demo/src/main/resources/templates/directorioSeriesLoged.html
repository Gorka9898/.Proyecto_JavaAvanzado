<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="/css/Directorio.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel='stylesheet' id='roboto-subset.css-css'
	href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
	type='text/css' media='all' />

</head>
<body>

		<nav class="sticky navbar">
		<div class="brand  display__logo">
			<a href="/loged" class="nav__link"> <span class="logo">My
					Series</span></a>
		</div>

		<input type="checkbox" id="nav" class="hidden" /> <label for="nav"
			class="nav__open"><i></i><i></i><i></i></label>
		<div class="nav">
			<ul class="nav__items">
				<li  class="nav__item"><div id="toggle"></div></li>
				<li class="nav__item"><a href="/seriesLoged" class="nav__link">Inicio</a></li>
				<li class="nav__item"><a href="/directorioSeriesLoged" class="nav__link">Directorio</a></li>
				<li class="nav__item"><a href="/signout"class="nav__link">Log Out</a></li>
			</ul>
		</div>
	</nav>
	
	
	<div class="container-fluid">
	
    
    <div id="home">
				<div class="inicio">
	<div th:each="series : ${serie}">
					<form class="form-signin" action="#" th:action="@{/datosSerie}"
						th:object="${serie}" method="get">

						<input type="hidden" name="id" th:value="${series.id}">
						<figure>
							<img id="imTop0" th:src="${series.imagen}" height="330px"
								width="100%" alt="Mountains">
							<figcaption id="titleTop0">
								<h1 th:text="${series.nombre}"></h1>
								<p th:text="${series.genero}"></p>
							</figcaption>
						</figure>

						<button type="submit">Ver serie</button>

					</form>

				</div>
	 
	 </div>
	 </div>
	 
	 
	</div>


</body>
</html>
