<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="/css/DatosSerie.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel='stylesheet' id='roboto-subset.css-css'
	href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
	type='text/css' media='all' />

</head>
<body>

	<nav class="sticky navbar">
		<div class="brand  display__logo">
			<a href="/" class="nav__link"> <span class="logo">My
					Series</span></a>
		</div>

		<input type="checkbox" id="nav" class="hidden" /> <label for="nav"
			class="nav__open"><i></i><i></i><i></i></label>
		<div class="nav">
			<ul class="nav__items">
				
			</ul>
		</div>
	</nav>


	<div class="container-fluid">

		<div class="grid-container">
			<div class="ElGrid ElGrid1">

				<div id="imagen" class="d-flex ">
					
					<img th:src="${anime.imagen}" height="300px" width="200px">
					
					
				</div>
				<div id="rating">
					<h4 id="puntuacion">Puntuacion:&nbsp;&nbsp;<span  th:text="${anime.puntuacion}"></span></h4>
				</div>
			</div>
			<div class="ElGrid ElGrid2">

				<div id="nombre">
					<h4>Nombre:&nbsp;&nbsp;</h4>
					<h4 id="nombre" th:text="${anime.nombre}" ></h4>
				</div>

				<div id="genero">
					<h4>Genero:&nbsp;&nbsp;</h4>
					<h4 id="genero" th:text="${anime.genero}"></h4>
				</div>

				<div id="descipcion">
					<h5>Descripcion:&nbsp;&nbsp;</h5>
					<h5 id="genero" th:text="${anime.sinopsis}"></h5>
				</div>

		

			</div>
		</div>


	</div>


</body>
</html>
